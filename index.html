<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="logo">
            <h1>Bill Roulette!</h1>
        </div>
        <div class="inputContainer">
            <label for="nameInput">Name:</label>
            <input type="text" name="name" id="name" v-model.trim="data.inputName">
            <button @click="addNameToList">Submit</button> <!-- @click, not @onclick -->
        </div>
        <section class="nameList">
            <ul>
                <li v-for="(name, index) in data.names" :key="name" class="animate__animated animate__fadeIn">
                    <p>{{ name }}</p>
                    <button aria-label="'remove' + {{name}}" @click="removeName(index)">x</button>
                </li>
            </ul>
        </section>
        <section id="results" class="container" v-if="!data.state">test2</section>
    </div>
</body>
<script src="app.js"></script>
</html>
